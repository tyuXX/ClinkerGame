<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clinker Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3 id="mcounter">Money:0$</h3>
        <h4 id="mamount">Multipilier:1x</h4>
        <h4 id="aamount">Adder:1</h4>
        <button onclick="OnBtnClick()" type="button">Clink</button>
        <h4></h4>
        <nav>
            <label>Clink Upgrades</label>
            <h5></h5>
            <li><label>Addition +=</label></li>
            <li><button data-updtype="adderbasic" data-updname="Upgrade Adder" data-coste="1.0" data-costm="1.5" data-cost="5" data-updlevel="1" id="upadd1" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Adder 5$  Level:1</button></li>
            <li><button data-updtype="adderbasic" data-updname="Upgrade Adder" data-coste="1.0" data-costm="1.5" data-cost="5" data-updlevel="1" id="upadd2" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Adder 5$  Level:1</button></li>
            <li><button data-updtype="adderbasic" data-updname="Upgrade Adder" data-coste="1.0" data-costm="1.5" data-cost="5" data-updlevel="1" id="upadd3" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Adder 5$  Level:1</button></li>
            <h5></h5>
            <li><label>Multipilier *=</label></li>
            <li><button data-updtype="multbasic" data-updname="Upgrade Multipilier" data-coste="1.0" data-costm="3.0" data-cost="15" data-updlevel="1" id="upmul1" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Multipilier 15$  Level:1</button></li>
            <li><button data-updtype="multbasic" data-updname="Upgrade Multipilier" data-coste="1.0" data-costm="3.0" data-cost="15" data-updlevel="1" id="upmul2" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Multipilier 15$  Level:1</button></li>
            <li><button data-updtype="multbasic" data-updname="Upgrade Multipilier" data-coste="1.0" data-costm="3.0" data-cost="15" data-updlevel="1" id="upmul3" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Multipilier 15$  Level:1</button></li>
            <h5></h5>
            <li><label>[Basic] Auto Upgrades</label></li>
            <li><button data-updtype="autobasic" data-updname="Upgrade Auto Adder" data-coste="1.0" data-costm="3.0" data-cost="199" data-updlevel="1" id="upautadd1" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Auto Adder $199  Level:1</button></li>
            <li><button data-updtype="autobasic" data-updname="Upgrade Auto Adder" data-coste="1.0" data-costm="3.0" data-cost="199" data-updlevel="1" id="upautadd2" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Auto Adder $199  Level:1</button></li>
            <li><button data-updtype="autobasic" data-updname="Upgrade Auto Adder" data-coste="1.0" data-costm="3.0" data-cost="199" data-updlevel="1" id="upautadd3" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Auto Adder $199  Level:1</button></li>
            <li><div data-value="0" data-maxvalue="100" data-border="1px" data-height="10px" data-width="100px" data-color="black" data-fillcolor="gray" id="levelbar"></div></li>
        </nav>
        <button onclick="Reset()" type="button">RESET</button>
    </body>
    <script src="clickerapi.js"></script>
    <script src="script.js"></script>
</html>
