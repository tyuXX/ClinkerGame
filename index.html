<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clinker Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3 id="mcounter">Money:0$</h3>
        <h4 id="mamount">Multipilier:1x</h4>
        <h4 id="aamount">Adder:1</h4>
        <button onclick="OnBtnClick()" type="button">Clink</button>
        <h4></h4>
        <nav>
            <label>Level Bar</label>
            <div data-value="0" data-maxvalue="100" data-border="1px" data-height="10px" data-width="100px" data-color="black" data-fillcolor="gray" id="levelbar"></div>
            <h5></h5>
            <label>Clink Upgrades</label>
            <h5></h5>
            <li><label>[Basic] Addition +=</label></li>
            <li><button data-updtype="adderbasic" data-updname="Upgrade Adder" data-coste="1.0" data-costm="1.5" data-cost="5" data-updlevel="1" id="upadd1" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Adder 5$  Level:1</button></li>
            <li><button data-updtype="adderbasic" data-updname="Upgrade Adder" data-coste="1.0" data-costm="1.5" data-cost="5" data-updlevel="1" id="upadd2" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Adder 5$  Level:1</button></li>
            <li><button data-updtype="adderbasic" data-updname="Upgrade Adder" data-coste="1.0" data-costm="1.5" data-cost="5" data-updlevel="1" id="upadd3" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Adder 5$  Level:1</button></li>
            <h5></h5>
            <li><label>[Basic] Multipilier *=</label></li>
            <li><button data-updtype="multbasic" data-updname="Upgrade Multipilier" data-coste="1.0" data-costm="3.0" data-cost="15" data-updlevel="1" id="upmul1" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Multipilier 15$  Level:1</button></li>
            <li><button data-updtype="multbasic" data-updname="Upgrade Multipilier" data-coste="1.0" data-costm="3.0" data-cost="15" data-updlevel="1" id="upmul2" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Multipilier 15$  Level:1</button></li>
            <li><button data-updtype="multbasic" data-updname="Upgrade Multipilier" data-coste="1.0" data-costm="3.0" data-cost="15" data-updlevel="1" id="upmul3" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Multipilier 15$  Level:1</button></li>
            <h5></h5>
            <li><label>[Basic] Auto +=</label></li>
            <li><button data-updtype="autobasic" data-updname="Upgrade Auto Adder" data-coste="1.0" data-costm="3.0" data-cost="199" data-updlevel="0" id="upautadd1" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Auto Adder $199  Level:0</button></li>
            <li><button data-updtype="autobasic" data-updname="Upgrade Auto Adder" data-coste="1.0" data-costm="3.0" data-cost="199" data-updlevel="0" id="upautadd2" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Auto Adder $199  Level:0</button></li>
            <li><button data-updtype="autobasic" data-updname="Upgrade Auto Adder" data-coste="1.0" data-costm="3.0" data-cost="199" data-updlevel="0" id="upautadd3" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Auto Adder $199  Level:0</button></li>
            <h5></h5>
            <li><label>[Basic] Auto *=</label></li>
            <li><button data-updtype="automultbasic" data-updname="Upgrade Auto Multipilier" data-coste="1.3" data-costm="2.5" data-cost="359" data-updlevel="1" id="upautmult1" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Auto Multipilier $359  Level:1</button></li>
            <li><button data-updtype="automultbasic" data-updname="Upgrade Auto Multipilier" data-coste="1.3" data-costm="2.5" data-cost="359" data-updlevel="1" id="upautmult2" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Auto Multipilier $359  Level:1</button></li>
            <li><button data-updtype="automultbasic" data-updname="Upgrade Auto Multipilier" data-coste="1.3" data-costm="2.5" data-cost="359" data-updlevel="1" id="upautmult3" class="upgrade" onclick="UpdUpgrade(this)" type="button">Upgrade Auto Multipilier $359  Level:1</button></li>
        </nav>
        <h5></h5>
        <nav>
            <label>Settings</label>
            <li><button onclick="if(MaxBuy){MaxBuy=false;this.textContent='MaxBuy:OFF';}else{MaxBuy=true;this.textContent='MaxBuy:ON'}" type="button">MaxBuy:OFF</button></li>
        </nav>
        <h4></h4>
        <label id="resetlabel">DANGER ZONE ==></label>
        <button id="reset" onclick="Reset()" type="button">RESET</button>
    </body>
    <script src="clickerapi.js"></script>
    <script src="script.js"></script>
</html>
