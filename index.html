<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clicker Game</title>
    </head>
    <body>
        <h3 class="mcounter">Money:0$</h3>
        <h4 class="mamount">Multipilier:1x</h4>
        <h4 class="aamount">Adder:1</h4>
        <button onclick="OnBtnClick()">Clink</button>
        <h5></h5>
        <nav>
            <label>Click Upgrades</label>
            <li><label>Addition +=</label></li>
            <li><button class="upadd1" onclick="UpgradeAdder1()">Upgrade Adder 5$</button></li>
            <li><button class="upadd2" onclick="UpgradeAdder2()">Upgrade Adder 5$</button></li>
            <li><button class="upadd3" onclick="UpgradeAdder3()">Upgrade Adder 5$</button></li>
            <li><label>Multipilier *=</label></li>
            <li><button class="upmul1" onclick="UpgradeMult1()">Upgrade Multipilier 15$</button></li>
            <li><button class="upmul2" onclick="UpgradeMult2()">Upgrade Multipilier 15$</button></li>
            <li><button class="upmul3" onclick="UpgradeMult3()">Upgrade Multipilier 15$</button></li>
        </nav>
    </body>
</html>
